# .readthedocs.yaml

version: 2

# Configuration des dépendances Python
python:
  version: "3.10"  # Assure-toi d'utiliser la version correcte de Python
  install:
    - requirements: requirements.txt  # Le fichier requirements.txt contenant toutes les dépendances nécessaires
    - method: pip
      path: .  # Utilise la méthode pip pour installer les dépendances à partir du répertoire actuel

# Configuration de Sphinx pour la génération de la documentation
sphinx:
  configuration: doc/source/conf.py  # Chemin vers ton fichier de configuration Sphinx 

# Variables d'environnement 
env:
  DJANGO_SETTINGS_MODULE: "oc_lettings_site.settings"  


versions:
  - main
  - docs